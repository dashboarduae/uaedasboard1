		<script>
$(document).ready(function(){
	showLoadingScreen();
	$.post(baseServiceUrl + "/countrylist",
    {
        lang: getAppLang(),
    },
    function(data, status){
		countryList  = data;
		if(status == 'success' && countryList.status == 0) {
			curCountry = countryList.data[0];
			$('#country_select #active_value').html(countryList.data[0].name + " <span class=\"caret\"></span>");
			var menu  = $('#country_select .dropdown-menu');
			menu.html('');
			countryList.data.forEach(function(el) {
				var country = $('<li><a href="#" onClick="setActiveCountry(' + el.id + ', false);updateMap();updateGeneralInformation();">' + el.name + '</a></li>');
				menu.append(country);
			});
			setActiveCountry(curCountry.id, false);
			updateMap();
			updateGeneralInformation();
		}
    });
	
	
});
		</script>
