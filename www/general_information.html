		<script>
$(document).ready(function(){
$(document.body).addClass('lng'+ getAppLang());
	//showLoadingScreen();
	$.post(baseServiceUrl + "/list",
    {
        lang: getAppLang(),
    },
    function(data, status){
		countryList  = data;
		if(status == 'success' && countryList.status == 0) {
			var menu  = $('#country_select .dropdown-menu');
			menu.html('');
			countryList.data.sort(compareCountry);
			for(var i = 0;i<countryList.data.length; i++){
				var country = $('<li><a href="#" onClick="setActiveCountry(' + countryList.data[i].id + ', false);updateGeneralInformation();updateMap();">' + countryList.data[i].name + '</a></li>');
				menu.append(country);console.log(countryList.data[i].name);
			}
			var curC = window.localStorage.getItem('appCurCountry');
			if(curC == undefined) {
				curC = 156;
			}
			setActiveCountry(parseInt(curC), false);
			updateGeneralInformation();updateMap();
		}
    });
	
	
});
		</script>
