		<script>
$(window).load(function(){
setSameHeight('.nav-tabs.nav-justified.w30>li > a');
});
$(document).ready(function(){
$(document.body).addClass('lng'+ getAppLang());
	//showLoadingScreen();
	$.post(baseServiceUrl + "/list",
    {
        lang: getAppLang(),
    },
    function(data, status){
		countryList  = data;
		if(status == 'success' && countryList.status == 0) {
			curCountry = countryList.data[0];
			$('#country_select #active_value').html(countryList.data[0].name + " <span class=\"caret\"></span>");
			var menu  = $('#country_select .dropdown-menu');
			menu.html('');
			countryList.data.sort(compareCountry);
			countryList.data.forEach(function(el) {
				var country = $('<li><a href="#" onClick="setActiveCountry(' + el.id + ', false);updateYearRangeACV();">' + HtmlEncode(el.name) + '</a></li>');
				menu.append(country);
				
				var country2 = $('<option onClick="setActiveCountry(' + el.id + ', false);updateYearRangeACV();"></option>');
				country2.text(HtmlEncode(el.name));
				$('#country_select2 .chosen-select').append(country2);
			});
			
			var cntrySelect = $('#country_select2 .chosen-select').select2();
			$('#country_select2 .chosen-select').on('select2:open', function (e) {
				$('.select2-search--dropdown').show();
				$('.select2-search input').prop('focus',false);
			});
			$('#country_select2 .chosen-select').on('select2:select', function (e) {
				var cCountry = getCountryFromListName(cntrySelect.val());
				setActiveCountry(cCountry.id, false);updateYearRangeACV();
			});
			var curC = window.localStorage.getItem('appCurCountry');
			if(curC == undefined) {
				curC = 156;
			}
			setActiveCountry(parseInt(curC), false);
			updateYearRangeACV();
		}
    });
	
	$(window).resize(function(){
		setSameHeight('.nav-tabs.nav-justified.w30>li > a');
	});
});
		</script>
